<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="data"></div>
</body>
<script>

    $(document).ready(function () {

        load_data();

        function load_data() {
            $.ajax({
                url: "https://192.168.1.101:50000/b1s/v1/ProductionOrders",
                method: "GET",
                success: function (val) {
                    $('#data').html(val);
                }
            });
        }

    });

</script>

</html>
